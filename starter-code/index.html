<!DOCTYPE html>
<html>
    <head>
        <title>Fruit and Veggies</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular.min.js"></script>
        <script src="js/fruit_and_veggies_test.js"></script>
        <script src="js/app.js"></script>
    </head>
    <body ng-app="veggieApp">
        <div class="container" ng-controller="veggieCtrl">
            <h1>Fruit and Veggies</h1>
            <div class="row">
                <div class="col-sm-4 text-center">
                    <h2>Fruits</h2>
                    <ul>
                    <div class="well text-center" ng-repeat="item in myFruits track by $index">
                    {{item}}
                        <button type="button" ng-click="moveCenterFromLeft($index)" class="btn btn-success btn-right right-button"><span class="glyphicon glyphicon-arrow-right"></span>
                       </button>        
                    </div>
                    </ul>
                </div>
                <div class="col-sm-4 text-center" >
                    <h2>Pool</h2>
                    <ul>
                    <div class="well text-center" ng-repeat="item in shufflepool track by $index">
                     <button type="button" ng-click="moveLeft($index)" class="btn btn-success btn-left left-button"><span class="glyphicon glyphicon-arrow-left"></span>
                       </button>
                    {{item}}
                        <button type="button" ng-click="moveRight($index)" class="btn btn-success btn-right right-button"><span class="glyphicon glyphicon-arrow-right"></span>
                       </button>        
                    </div>
                    </ul>
                </div>
                <div class="col-sm-4 text-center">
                    <h2>Veggies</h2>
                    <ul>
                    <div class="well text-center" ng-repeat="item in myVeggies track by $index">
                     <button type="button" ng-click="moveCenterFromRight($index)" class="btn btn-success btn-left left-button"><span class="glyphicon glyphicon-arrow-left"></span>
                       </button>
                    {{item}}
                            
                    </div>
                    </ul>
                </div>                        
            </div>
        </div>
    </body>
</html>
